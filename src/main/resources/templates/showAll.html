<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
  <main class="container-fluid">
      <div class="row justify-content-start">
          <div class="col-md-4">
              <h1>Rectangle Table</h1>
              <a href="/add.html" class="btn btn-primary">Add Another Rectangle</a>
              <ul>
                <li th:each="rectangle : ${rectangles}" th:style="'width:' + ${rectangle.width} + 'px; height:' + ${rectangle.height} + 'px; background-color:' + ${rectangle.colour} + '; 
                             border: 2px solid black; 
                             border-radius: 3px;
                             display: flex; align-items: center; 
                             justify-content: center; 
                             text-align: center; 
                             margin-top: 20px;'" 
                             class="list-group-item">
                    <span th:text="${rectangle.name}"></span> <br>
                </li>
              </ul>
          </div>
      </div>

      <table class="table table-bordered">
        
        <thead>
          <tr>
            <th>Name</th>
            <th>Color</th>
            <th>ID</th>
            <th>Modify</th>
          </tr>
        </thead>

        <tbody>
          <tr th:each="rectangle : ${rectangles}">
            <td><a th:href="@{/objects/detail/{uId}(uId=${rectangle.uId})}" th:text="${rectangle.name}"></a> <br></td>
            <td th:text="${rectangle.colour}"></td>
            <td th:text="${rectangle.uId}"></td>
            <td>
              <form th:action="@{/objects/delete/{uId}(uId=${rectangle.uId})}" method="post">
                <button type="submit" class="btn btn-danger">Delete</button>
              </form>
            </td>
          </tr>
        </tbody>
      </table>
  </main>
</body>
</html>

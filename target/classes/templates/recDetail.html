<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Rectangle Details - <span th:text="${rectangle.name}"></span></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<main class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <h1 class="text-center mt-5 mb-4">Edit Rectangle: <span th:text="${rectangle.name}"></span></h1>
            <a href="/objects/view" class="btn btn-primary mb-3">Back to List</a>
            <form th:action="@{/objects/update/{uId}(uId=${rectangle.uId})}" method="post">
                <input type="hidden" name="uId" th:value="${rectangle.uId}" />
                
                <div class="mb-3">
                    <input type="text" class="form-control form-control-lg" id="name" name="name" th:value="${rectangle.name}" placeholder="Rectangle Name" />
                </div>
                
                <div class="mb-3">
                    <input type="number" class="form-control form-control-lg" id="width" name="width" th:value="${rectangle.width}" placeholder="Rectangle Width (in pixels)" />
                </div>
                
                <div class="mb-3">
                    <input type="number" class="form-control form-control-lg" id="height" name="height" th:value="${rectangle.height}" placeholder="Rectangle Height (in pixels)" />
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</main>
</body>
</html>
